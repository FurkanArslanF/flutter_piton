name: flutter_piton
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: '>=3.3.0-241.0.dev <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6
  sizer: ^2.0.15
  kartal: ^3.5.0
  go_router: ^12.1.3
  dio: ^5.4.0
  bloc: ^8.1.2
  flutter_bloc: ^8.1.3
  fluttertoast: ^8.2.4
  cached_network_image: ^3.3.0
  flutter_secure_storage: ^9.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0


flutter:
  uses-material-design: true

  fonts:
  - family: ManropeRegular
    fonts:
      - asset: assets/fonts/Manrope-Regular.ttf
        weight: 400
  - family: MonropeBold
    fonts:
      - asset: assets/fonts/Manrope-Bold.ttf
        weight: 700

  assets:
    - assets/
  #   - images/a_dot_ham.jpeg

